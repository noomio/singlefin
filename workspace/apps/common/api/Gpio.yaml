summary: |
  <p>Gpio</p>
  <p>When a mode isn't specified then the keeper mode is used.</p>


example: |
  gpio_pin_config(18,QAPI_GPIO_PULL_UP_E,QAPI_GPIO_12MA_E,QAPI_GPIO_INPUT_E);
  int val = gpio_pin_read(18);

