name: InterruptIn

proto-javascript: |
  Object InterruptIn(pin, mode);
  Object InterruptIn(pin);

functions: |
  on(event,callback);
  trigger();
  enable();
  disable();
  deactivate();

properties: |
  PIN4
  PIN5
  PIN6
  PIN7
  PIN18
  PIN19
  PIN22
  PIN23
  PIN26
  PIN27
  PIN28
  PIN40
  PIN41
  PIN64
  PullUp
  PullDown
  PullNone
  OpenDrain

events: |
  fall
  rise
  high
  low
  dual


summary: |
  <p>Interrupt initialisation</p>
  <p>When a mode isn't specified then the keeper mode is used (previously set mode).</p>


example: |
  var sw1 = InterruptIn(PIN4); 

  sw1.on("rise",function(){ 
    print('rise!');  
  });  

  sw1.trigger(); 

