  PullUp
  PullDown
  PullNone
  OpenDrain

summary: |
  <p>Digital input output initialisation</p>
  <p>When a mode isn't specified then the keeper mode is used (previously set mode).</p>

  <p>Use when you want to switch from an input to output or vice versa</p>


example: |
   var pin4  = DigitalInOut(PIN4, PullUp);
   pin4.output();
   pin4.write(true);
   pin4.input();
   var state = pin4.read();

