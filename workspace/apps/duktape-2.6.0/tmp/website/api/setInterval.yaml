name: setInterval

proto-javascript: |
  setInterval(callback,timeout);

details: |
  {function} callback
        Function callback attached to specific event
  {number} timeout
        Timeout in milliseconds

summary: |
  <p>Periodic timer</p>


example: |
  var count = 0;
  var intervalId;

  dout = DigitalOut(PIN4); 
  var val = false;

  intervalId = setInterval(function () {

      print('interval', ++count);
      
      val = !val;
      dout.write(val);

      if (count >= 25) {
        clearInterval(intervalId);
      }

  }, 1000);

seealso:
  - clearInterval
  - setTimeout
  
tags:
  - setInterval


