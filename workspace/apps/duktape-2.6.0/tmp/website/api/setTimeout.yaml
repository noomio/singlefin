name: setTimeout

proto-javascript: |
  setTimeout(callback,timeout);

details: |
  {function} callback
        Function callback attached to specific event
  {number} timeout
        Timeout in milliseconds

summary: |
  <p>One shot timer</p>


example: |
  setTimeout(function cb() {
     print('one shot timer, called after 10 seconds');
  }, 10000);

seealso:
  - setInterval
  
tags:
  - setTimeout


introduced: 0.1.0
