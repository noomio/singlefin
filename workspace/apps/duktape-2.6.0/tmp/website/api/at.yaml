name: at

proto-javascript: |
  at(stream);

functions: |
  on(event,callback);
  write(string);

properties: |
  PIPE0
  PIPE1

events: |
  open
  close
  data
  error

summary: |
  <p>Write to the AT port directly.</p>


example: |
    var intervalId; 
    const port = at(PIPE0); 

    port.on('open',function(){
      intervalId = setInterval(function () { 
        port.write('ATE0\\r\\n');
      }, 1000); 
    }); 

    port.on('data',function(data){ 
      print(data); 
    });

tags:
  - at


introduced: 0.1.0
